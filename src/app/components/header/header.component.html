
<header>
    <div class="container">
      <div class="logo-container">
        <img src="assets/libraryplus-logo.png" class="logo">
      </div>
      <nav class="main-nav">
        <ul>
          <li *ngFor="let item of navItems">
            <a [routerLink]="item.link" [class.active]="item.name === 'الرئيسية'">{{ item.name }}</a>
          </li>
        </ul>
      </nav>
      <div class="login-btn">
        <button>تسجيل دخول</button>
      </div>
    </div>
  </header>
