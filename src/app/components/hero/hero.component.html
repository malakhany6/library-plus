<div class="hero-section" [ngStyle]="{'background-image': 'url(assets/library.jpeg)'}">
  <div class="hero-header">
    <h1 class="main-title">اكتشف كل ما يخص تخصص المكتبات والمعلومات</h1>
    <p class="subtitle">
      نوفر لك الأدوات، الأدلة، والمسارات التي تمكنك من التعلم الذاتي،
      الاستعداد المهني، والبحث الأكاديمي في مكان واحد.
    </p>
  </div>

  <div class="services-container">
    <div class="service-card" *ngFor="let service of services">
      <div class="service-icon">
        <img *ngIf="service.imageUrl" [src]="service.imageUrl" alt="{{ service.title }}" class="service-image" />
        <span *ngIf="!service.imageUrl" class="icon">{{ service.icon }}</span>
      </div>

      <h3 class="service-title">
        <span class="title-main">{{ service.titleLine1 }}</span><br />
        <span class="title-sub">{{ service.titleLine2 }}</span>
      </h3>
      
      <p class="service-description">{{ service.description }}</p>

      <!-- زر فيه route -->
      <button
        *ngIf="service.route; else normalButton"
        [routerLink]="[service.route]"
        class="service-button"
        [ngClass]="service.buttonClass">
        {{ service.buttonText }}
      </button>

      <!-- الزرار العادي (مفيش route، زي Plusy) -->
      <ng-template #normalButton>
        <button
          class="service-button"
          [ngClass]="service.buttonClass"
          (click)="onServiceClick(service)">
          {{ service.buttonText }}
        </button>
      </ng-template>
    </div>
  </div>
</div>
