<!-- login.component.html -->
 <div class="hero-section" [ngStyle]="{'background-image': 'url(assets/library.jpeg)'}">
<div class="login-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Welcome Back</h2>
      <p>Sign in to Library Plus</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="isFieldInvalid('email')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getFieldError('email') }}
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Enter your password"
          [class.error]="isFieldInvalid('password')"
        >
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getFieldError('password') }}
        </div>
      </div>
      
      <div class="checkbox-group">
        <input type="checkbox" id="remember" formControlName="remember">
        <label for="remember">Remember me</label>
      </div>
      
      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>
    
    <div class="form-footer">
      <a href="#" (click)="onForgotPassword(); $event.preventDefault()">
        Forgot your password?
      </a>
    </div>
    
    <div class="divider">
      <span>or</span>
    </div>
    
    <button class="social-btn" (click)="onGoogleLogin()">
      <span class="google-icon">ðŸ”µ</span> Continue with Google
    </button>
    
    <div class="form-footer">
      Don't have an account? 
      <a href="#" (click)="navigateToSignup(); $event.preventDefault()">
        Sign up
      </a>
    </div>
  </div>
</div>
