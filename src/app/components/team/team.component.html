<!-- team.component.html -->
<div class="team-container">
    <h2 class="team-title">فريق العمل</h2>
    
    <div class="team-members-grid">
      <div class="team-member-card" *ngFor="let member of teamMembers">
        <div class="profile-image-container">
          <img [src]="member.image" [alt]="member.name" class="profile-image">
        </div>
        
        <div class="member-info">
          <h3 class="member-name">{{ member.name }}</h3>
          <p class="member-title">{{ member.title }}</p>
          <a [href]="member.profileLink" class="profile-link">الصفحة الشخصية</a>
        </div>
      </div>
    </div>
  </div>
